server:
  port: 8080
  servlet:
    context-path: /
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

spring:
  application:
    name: travel-ai-planner
  
  # 数据库配置 (本地开发)
  datasource:
    url: jdbc:mysql://localhost:3306/travel_ai?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # MyBatis配置
  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.travelai.planner.entity
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: travelAiSecretKey2024ForJwtTokenGeneration
  expiration: 86400000

# 阿里云百炼配置
dashscope:
  api-key: ${DASHSCOPE_API_KEY:}
  model: qwen-plus

# 文件上传配置
file:
  upload:
    path: ${FILE_UPLOAD_PATH:./uploads}
    max-size: 10MB

# 日志配置
logging:
  level:
    com.travelai.planner: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/travel-ai.log

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized