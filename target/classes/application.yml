server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: 
    username: 
    password: 
    driver-class-name: 
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static/

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.travelai.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT配置
jwt:
  secret: travel-ai-secret-key-2024-strong-secure-random-key-for-hmac-sha256-encryption
  expiration: 86400000  # 24小时，单位毫秒

# 阿里云百炼配置
alibaba:
  dashscope:
    api-key: 

# 科大讯飞配置
iflytek:
  app-id: ${IFLYTEK_APP_ID:your-app-id}
  api-key: ${IFLYTEK_API_KEY:your-api-key}
  api-secret: ${IFLYTEK_API_SECRET:your-api-secret}

# 文件上传路径
file:
  upload-dir: ${user.home}/upload/travel-ai

# 日志配置
logging:
  level:
    root: info
    com.travelai: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
