version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: travel-ai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: travel_ai
      MYSQL_USER: travel_user
      MYSQL_PASSWORD: travel_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-ai-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/travel_ai?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: travel_user
      SPRING_DATASOURCE_PASSWORD: travel_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # 应用配置
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      
      # JWT配置
      JWT_SECRET: travelAiSecretKey2024ForJwtTokenGeneration
      
      # 阿里云百炼配置（需要设置环境变量）
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      
      # JVM参数
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - travel-ai-network
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/validate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  travel-ai-network:
    driver: bridge